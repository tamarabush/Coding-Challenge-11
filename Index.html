<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
</head>
<body>
    <h2>Place Your Order</h2>
    
    <!-- Task: Setup dropdown to select a product -->
    <label for="product-selector">Select a Product:</label>
    <select id="product-selector">
        <option value="10">Perfume - $10</option>
        <option value="15">Glasses - $15</option>
        <option value="20">Makeup - $20</option>
    </select>
    
    <!-- Task: Input field to enter quantity -->
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1">
    
    <!-- Task: Paragraph to display total price -->
    <p>Total Price: $<span id="total-price">10</span></p>
    
    <!-- Task: Button to place order and display summary -->
    <button id="place-order">Place Order</button>
    
    <!-- Task: Paragraph to display order summary -->
    <p id="order-summary"></p>
    
    <script src="main.js"></script>
</body>
</html>
